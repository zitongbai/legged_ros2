legged_rl_controller:
  control_rate: {
    type: int,
    default_value: 50,
    description: Update rate of the RL controller in Hz.
  }
  imu_names: {
    type: string_array,
    default_value: ["imu-torso", "imu-pelvis"],
    description: Imu used for RL observation.
  }
  joint_names: {
    type: string_array,
    default_value: [],
    description: Joint names used for RL actions.
  }
  jump_duration: {
    type: double,
    default_value: 1.0,
    description: (Only for jump motion) Duration of the jump in seconds.
  }
  gait_period: {
    type: double,
    default_value: 0.8,
    description: Gait period in seconds. Only used if gait_phase is included in observations.
  }
  obs_names: {
    type: string_array,
    default_value: [],
    description: Observation names used for RL.
  }
  obs_cfg:
    __map_obs_names:
      clip: {
        type: double_array,
        default_value: [],
        description: Clip values for observation terms,
        validation: {
          unique<>: null,
        }
      }
      scale: {
        type: double,
        default_value: 1.0,
        description: Scale values for observation terms
      }
      history_length: {
        type: int,
        default_value: 0,
        description: History length for observation terms
      }
  action_cfg:
    __map_joint_names:
      clip: {
        type: double_array,
        default_value: [],
        description: Clip values for action terms,
        validation: {
          unique<>: null,
        }
      }
      scale: {
        type: double,
        default_value: 1.0,
        description: Scale values for action terms
      }
      kp: {
        type: double, 
        default_value: 0.0,
        description: Proportional gain for joint position control
      }
      kd: {
        type: double, 
        default_value: 0.0,
        description: Derivative gain for joint position control
      }
      default_pos: {
        type: double,
        default_value: 0.0,
        description: Default position for joint position control
      }
  range_lin_vel_x: {
    type: double_array,
    default_value: [0.0, 0.0],
    description: Range for linear velocity in x direction. ,
    validation: {
      fixed_size<>: 2,
    }
  }
  range_lin_vel_y: {
    type: double_array,
    default_value: [0.0, 0.0],
    description: Range for linear velocity in y direction. ,
    validation: {
      fixed_size<>: 2,
    }
  }
  range_ang_vel_z: {
    type: double_array,
    default_value: [0.0, 0.0],
    description: Range for angular velocity in z direction. ,
    validation: {
      fixed_size<>: 2,
    }
  }


